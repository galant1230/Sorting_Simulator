<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>排序演算法動畫模擬器整合版</title>
  <style>
    body { font-family: sans-serif; background: #f5f5f5; padding: 2rem; }
    .container { background: #fff; padding: 2rem; max-width: 960px; margin: auto; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    button { margin-right: 0.5rem; margin-top: 1rem; }
    iframe { width: 100%; height: 600px; border: none; margin-top: 1rem; }
  </style>
  <script>
    function loadPage(page) {
      const frame = document.getElementById('simulatorFrame');
      frame.src = page;
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadPage('sort.html');
    });
  </script>
</head>
<body>
<div class="container">
  <h2>排序演算法動畫模擬器整合版</h2>

  <button onclick="loadPage('sort.html')">三種排序(選擇/泡泡/插入)</button>
  <button onclick="loadPage('sort2.html')">MergeSort / QuickSort</button>

  <iframe id="simulatorFrame"></iframe>
</div>

</body>
</html>
