<!DOCTYPE html>

</head>
<body>
<div class="container">

  <table>

<script>
let arr = [], ops = [], algo = 'merge';
let mergeState = null;
let quickStack = [], quickState = null;

function safeGet(id) {

}

function updateSubarrays(L, R, mode = '', info = '', l = null, r = null) {

    <strong>ğŸ” å­é™£åˆ—ç‹€æ…‹</strong><br>
    æ¨¡å¼ï¼š${mode}<br>
    ${info ? info + '<br>' : ''}
    ${l !== null && r !== null ? `ç´¢å¼•ç¯„åœï¼šl = ${l}, r = ${r}<br>` : ''}
    å·¦é™£åˆ— (L)ï¼š[${L.join(', ')}]<br>
    å³é™£åˆ— (R)ï¼š[${R.join(', ')}]
  `;
}

function highlight(line) {
  const code = safeGet("codeBox");
  if (!code) return;
  code.innerHTML = code.innerHTML.split('\n').map((ln, idx) => {
    return "<span class='" + (idx + 1 === line ? "active-code" : "") + "'>" + ln + "</span>";
  }).join('\n');
}

function renderTable(iPtr = -1, jPtr = -1, pivotPtr = -1) {
  const tbody = safeGet("arrayTable");
  if (!tbody) return;
  tbody.innerHTML = "";
  arr.forEach((val, idx) => {
    const row = document.createElement("tr");
    const t1 = document.createElement("td");
    const t2 = document.createElement("td");
    const t3 = document.createElement("td");
    t1.textContent = idx;
    t2.textContent = val;
    let tags = [];
    if (idx === iPtr) tags.push("ğŸ”µ i");
    if (idx === jPtr) tags.push("ğŸ”´ j");
    if (idx === pivotPtr) tags.push("ğŸ¯ pivot");
    t3.textContent = tags.join(" ");
    if (tags.length > 0) t2.classList.add("highlight");
    row.appendChild(t1); row.appendChild(t2); row.appendChild(t3);
    tbody.appendChild(row);
  });
}

function init() {
  const arrayInput = safeGet("arrayInput");
  const algoSelect = safeGet("algoSelect");
  if (!arrayInput || !algoSelect) return;

  arr = arrayInput.value.split(',').map(Number);
  algo = algoSelect.value;
  mergeState = null;
  quickStack = [];
  quickState = null;
  updateSubarrays([], []);
  ops = [];

  if (algo === 'merge') {
    mergeSortOps(0, arr.length - 1);
    updateCode('merge');
    updateAnalysis('merge');
  } else {
    quickStack.push([0, arr.length - 1]);
    updateCode('quick');
    updateAnalysis('quick');
  }

  renderTable();
}

function step() {
  if (algo === 'merge') {
    if (!mergeState && ops.length > 0) {
      const { l, m, r } = ops.pop();
      const L = arr.slice(l, m + 1);
      const R = arr.slice(m + 1, r + 1);
      mergeState = { l, m, r, L, R, i: 0, j: 0, k: l, state: 'compare' };
      updateSubarrays(L, R, "MergeSort", `mid = ${m}`, l, r);
      highlight(13);
      renderTable(l, r);
    } else if (mergeState) {
      let { L, R, i, j, k, l, r, state } = mergeState;
      if (state === 'compare') {
        if (i < L.length && j < R.length) {
          if (L[i] <= R[j]) {
            arr[k++] = L[i++];
            highlight(15);
          } else {
            arr[k++] = R[j++];
            highlight(17);
          }
        } else {
          mergeState.state = 'leftoverL';
        }
      } else if (state === 'leftoverL') {
        if (i < L.length) {
          arr[k++] = L[i++];
          highlight(19);
        } else {
          mergeState.state = 'leftoverR';
        }
      } else if (state === 'leftoverR') {
        if (j < R.length) {
          arr[k++] = R[j++];
          highlight(20);
        } else {
          mergeState = null;
          highlight(6);
          renderTable();
          return;
        }
      }
      mergeState.i = i;
      mergeState.j = j;
      mergeState.k = k;
      renderTable(l, r);
    }
  }

  if (algo === 'quick') {
    if (!quickState && quickStack.length > 0) {
      const [low, high] = quickStack.pop();
      if (low >= high) return;
      quickState = { low, high, i: low, j: low, pivot: arr[high], done: false };

      // åœ¨ç¬¬ä¸€æ¬¡åˆ‡å‰²æ™‚ï¼Œåªé¡¯ç¤ºæ­£åœ¨é€²è¡Œ partitionï¼Œå°šæœªé¡¯ç¤º L å’Œ R
      updateSubarrays([], [], "æ­£åœ¨åš partition", `pivot = ${arr[high]}`, low, high);
      highlight(9);  // æ¨™ç¤ºç•¶å‰é€²è¡Œçš„æ“ä½œ
      renderTable(low, low, high);
    } else if (quickState && !quickState.done) {
      let s = quickState;
      if (s.j < s.high) {
        if (arr[s.j] <= s.pivot) {
          [arr[s.i], arr[s.j]] = [arr[s.j], arr[s.i]];
          s.i++;
        }
        s.j++;

        // åœ¨é€²è¡Œ partition éç¨‹æ™‚ï¼Œä¸é¡¯ç¤º L å’Œ R
        updateSubarrays([], [], "æ­£åœ¨åš partition", `pivot = ${s.pivot}`, s.low, s.high);
        highlight(13);  // æ¨™ç¤ºç•¶å‰é€²è¡Œçš„æ“ä½œ
        renderTable(s.i, s.j, s.high);
      } else {
        // å®Œæˆ partitionï¼Œå°‡ pivot æ”¾åˆ°æ­£ç¢ºä½ç½®
        [arr[s.i], arr[s.high]] = [arr[s.high], arr[s.i]];
        quickStack.push([s.low, s.i - 1]);
        quickStack.push([s.i + 1, s.high]);
        quickState = null;

        // åœ¨ partition å®Œæˆå¾Œï¼Œé¡¯ç¤º L å’Œ R
        const L = arr.slice(s.low, s.i);  // å°æ–¼ç­‰æ–¼ pivot çš„éƒ¨åˆ†
        const R = arr.slice(s.i + 1, s.high + 1);  // å¤§æ–¼ pivot çš„éƒ¨åˆ†
        updateSubarrays(L, R, "QuickSort", `pivot = ${arr[s.i]}`, s.low, s.high);

        highlight(17);  // å®Œæˆçš„æ“ä½œæ¨™ç¤º
        renderTable();
      }
    }
  }
}

function mergeSortOps(l, r) {
  if (l < r) {
    const m = Math.floor((l + r) / 2);
    ops.push({ l, m, r });
    mergeSortOps(m + 1, r);
    mergeSortOps(l, m);
  }
}

  if (type === 'merge') {

  } else {

4:     quickSort(arr, low, pi - 1);
5:     quickSort(arr, pi + 1, high);
6:   }
7: }

8: int partition(int arr[], int low, int high) {
9:   int pivot = arr[high];
10:  int i = low;
11:  for (int j = low; j < high; j++) {
12:    if (arr[j] <= pivot) {
13:      swap(arr[i], arr[j]);
14:      i++;
15:    }
16:  }

19: }`;
  }
}

    ğŸ“ˆ æ™‚é–“è¤‡é›œåº¦ï¼š<br>
    O(n log n)ï¼ˆæ‰€æœ‰æƒ…æ³çš†ç‚ºæ­¤ï¼‰<br><br>
    ğŸ’¾ ç©ºé–“è¤‡é›œåº¦ï¼š<br>
    O(n)ï¼ˆéœ€é¡å¤–æš«å­˜é™£åˆ—ï¼‰<br><br>
    ğŸ“Œ è£œå……èªªæ˜ï¼š<br>
    MergeSort ä½¿ç”¨ã€Œåˆ†æ²»æ³•ï¼ˆDivide & Conquerï¼‰ã€ï¼šå…ˆä¸æ–·å°‡é™£åˆ—å°åŠåˆ‡å‰²ï¼Œåˆ‡åˆ°æ¯æ®µåªæœ‰ 1 å€‹å…ƒç´ å¾Œå†é–‹å§‹åˆä½µæ’åºã€‚<br><br>

    ğŸ”¹ <strong>éè¿´å±•é–‹çš„æµç¨‹</strong>ï¼ˆä¾‹å¦‚ï¼šçµ¦å®šé™£åˆ—é•·åº¦ç‚º 5ï¼Œå‘¼å« <code>mergeSort(arr, 0, 4)</code>ï¼‰ï¼š<br>
    - å‘¼å« mergeSort(0, 4)ï¼Œåˆ‡æˆå·¦å³å…©æ®µï¼š0~2 èˆ‡ 3~4<br>
    - ç¹¼çºŒå‘¼å« mergeSort(0, 2)ï¼Œå†åˆ‡æˆ 0~1 å’Œ 2<br>
    - å†å‘¼å« mergeSort(0,1)ï¼Œæœƒåˆ‡æˆ 0 å’Œ 1<br>
    - æ¥è‘—é–‹å§‹åˆä½µï¼šå…ˆåˆä½µ 0 å’Œ 1ï¼Œå†å’Œ 2ï¼Œæœ€å¾Œå’Œ 3~4 åˆä½µæˆå®Œæ•´æ’åº<br><br>

    ğŸ”¹ <strong>ç‚ºä»€éº¼å¾æœ€å°å–®ä½é–‹å§‹åˆä½µï¼Ÿ</strong><br>
    å› ç‚ºéè¿´æœƒå…ˆé€²åˆ°åº•å±¤ï¼Œæ‰€ä»¥ MergeSort ä¸€å®šæ˜¯å…ˆè®“æœ€å°ç‰‡æ®µæ’åºï¼Œå†é€æ­¥å‘ä¸Šåˆä½µæˆå¤§æ®µã€‚é€™æ¨£æ‰èƒ½ç¢ºä¿åˆä½µæ™‚æ¯ä¸€æ®µéƒ½æ˜¯å·²æ’åºçš„ã€‚<br><br>

    MergeSort å±¬æ–¼ç©©å®šæ’åºï¼Œé©åˆè³‡æ–™é‡å¤§ã€éœ€è¦æ’åºç©©å®šæ€§çš„å ´æ™¯ï¼ˆä¾‹å¦‚æ–‡å­—æ’åºã€ç©©å®šè¼¸å‡ºé †åºï¼‰ã€‚`;

  } else {
    box.innerHTML = `âš¡ <strong>QuickSort åˆ†æ</strong><br><br>
    ğŸ“ˆ æ™‚é–“è¤‡é›œåº¦ï¼š<br>
    å¹³å‡ï¼šO(n log n)<br>
    æœ€å·®ï¼šO(nÂ²)ï¼ˆpivot é¸ä¸å¥½æ™‚ï¼‰<br><br>
    ğŸ’¾ ç©ºé–“è¤‡é›œåº¦ï¼š<br>
    O(log n)ï¼ˆä¾†è‡ªéè¿´å †ç–Šç©ºé–“ï¼‰<br><br>
    ğŸ“Œ è£œå……èªªæ˜ï¼š<br>
    QuickSort æ˜¯ä¸€ç¨®åˆ†æ²»æ³•æ’åºæ¼”ç®—æ³•ï¼Œæ ¸å¿ƒåœ¨æ–¼ partition å‡½æ•¸çš„åŠƒåˆ†ã€‚<br><br>

    ğŸ”¹ <strong>partition å‡½æ•¸çš„ç›®æ¨™</strong>ï¼š<br>
    å°‡é¸å®šçš„ pivot å…ƒç´ ç§»åˆ°å®ƒåœ¨æ’åºå¾Œæ‡‰è©²åœ¨çš„ä½ç½®ï¼Œä¸¦ç¢ºä¿å·¦é‚Šéƒ½æ˜¯æ¯”å®ƒå°çš„ï¼Œå³é‚Šéƒ½æ˜¯æ¯”å®ƒå¤§çš„å…ƒç´ ã€‚<br><br>

    ğŸ”¹ <strong>è®Šæ•¸ i çš„æ„ç¾©</strong>ï¼š<br>
    i æ˜¯ã€Œç›®å‰ç‚ºæ­¢å°æ–¼ç­‰æ–¼ pivot çš„æœ€å¤§ indexã€ã€‚<br>
    ç•¶ç™¼ç¾ arr[j] â‰¤ pivot æ™‚ï¼Œå°±æŠŠ arr[j] å’Œ arr[i] äº¤æ›ï¼Œç„¶å¾Œ i++ï¼Œ<br>
    ç‚ºäº†ä¸‹ä¸€æ­¥æŠŠarr[i]è·Ÿpivotåšäº¤æ›ï¼Œé€™æ¨£æ›éå»pivotå°±æœƒæ˜¯å‰›å¥½å¤§æ–¼ã€Œç›®å‰ç‚ºæ­¢å°æ–¼ç­‰æ–¼ pivotã€çš„æ•¸ã€‚<br><br>

    ğŸ”¹ <strong>pivot çš„äº¤æ›é‚è¼¯</strong>ï¼š<br>
    æ•´å€‹è¿´åœˆçµæŸå¾Œï¼Œarr[i] æ˜¯ç¬¬ä¸€å€‹å¤§æ–¼ pivot çš„ä½ç½®ï¼Œæ‰€ä»¥æŠŠ pivotï¼ˆarr[high]ï¼‰å’Œ arr[i] äº¤æ›ï¼Œå°±å®Œæˆåˆ†å‰²ã€‚<br>
    æ¥è‘—ä»¥ pivot çš„ä½ç½® i ç‚ºä¸­å¿ƒï¼Œéè¿´æ’åºå·¦å³å­é™£åˆ—ã€‚<br><br>

    ğŸ”¹ QuickSort ç‚ºä¸ç©©å®šæ’åºï¼Œä½†å› ç‚ºåœ¨å¤§å¤šæ•¸æƒ…æ³ä¸‹æ•ˆç‡é«˜ï¼Œä¸”å¯åŸåœ°æ’åºï¼ˆin-placeï¼‰ï¼Œæ˜¯å¯¦å‹™ä¸­å¸¸ç”¨çš„æ’åºæ³•ä¹‹ä¸€ã€‚`;}
}

window.onload = () => {

</script>
